<section class="reserve-popup" id="reserve-popup">
    <h2 class="reserve-popup-title">Form Reservation</h2>
    <form class="reserve-popup-form" id="reserve-form">
        <input class="reserve-popup-form-input" id="nameField" type="text" placeholder="Enter your First Name" required="required" />
        <input class="reserve-popup-form-input" id="secondNameField" type="text" placeholder="Enter your Second Name" required="required" />
        <input class="reserve-popup-form-input" id="documentField" type="file" placeholder="Please, add your document" name="upload" accept="application/pdf, application/vnd.ms-excel, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet "
            required="required" />
        <button class="reserve-popup-form-button" id="res-btn" type="submit">Reserve</button>
    </form>
    <a class="reserve-popup-close">X</a>
</section>
